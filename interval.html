<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>My website</title>
        <script>
            document.addEventListener('DOMContentLoaded',()=>{
                setInterval(count,1000)
            });
            let counter=0;
            function count()
            {
                counter++;
                document.querySelector("#counter").innerHTML=counter;
            }
        </script>
        <body>
            <h1 id="counter">0</h1>
        </body>

    </head>
</html>
