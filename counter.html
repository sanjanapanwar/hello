<!DOCTYPE html>
<html>
    <head>
    <title>counter</title>
    <script>
        let counter=0;
        function count()
        {
            if(counter<10)
            {
            counter++;
            alert(counter);
            }
        }

    </script>
    </head>
    <body>
        <h1>
            Hello!
        </h1>
        <button onclick="count()">Click here!</button>
    </body>
</html>
