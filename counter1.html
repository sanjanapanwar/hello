<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            My website
        </title>
        <script>
            let counter=0
            function count()
            {
                counter++;
                document.querySelector('#counter').innerHTML=counter;
                if(counter%10==0)
                {
                    alert(`counter is at ${counter}!`);
                }
            }
        </script>
    </head>
    <body>
        <h1 id="counter">0</h1>
        <button onclick="count()">Click here</button>
    </body>
</html>
